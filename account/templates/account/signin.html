<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Sign in
    </div>
    <form action="{% url 'signin_page' %}" method="post">
        {% csrf_token %}
        <div class="field">
            {{ form.username }}
            <label>Username</label>
        </div>
        <div class="field">
            {{ form.password }}
            <label>Password</label>
        </div>
        <div class="field">
            <input type="submit" value="Submit">
        </div>
        <div class="signup-link">
            Not a member? <a href="{% url 'signup_page' %}">Sign up</a>
        </div>
        <div class="signup-link ">
            <a href="{% url 'index_page' %}">Main Page</a>
        </div>
            <p class="error-messages">{{ form.errors }}</p>
    </form>
</div>
</body>
<body>

</body>
</html>
