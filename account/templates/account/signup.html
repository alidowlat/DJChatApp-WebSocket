<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
<div class="wrapper">
    <div class="title">
        Sign up
    </div>
    <form action="{% url 'signup_page' %}" method="post">
        {% csrf_token %}
        <div class="field">
            {{ form.username }}
            {{ form.username.errors }}
            <label>Username</label>
        </div>
        <div class="field">
            {{ form.email }}
            {{ form.email.errors }}
            <label>E-mail Address</label>
        </div>
        <div class="field">
            {{ form.password }}
            {{ form.password.errors }}
            <label>Password</label>
        </div>
        <div class="field">
            <input type="submit" value="Submit">
        </div>
        <div class="signup-link">
            Have an account? <a href="{% url 'signin_page' %}">Sign in</a>
        </div>
        <div class="signup-link">
            <a href="{% url 'index_page' %}">Main Page</a>
        </div>
        <p class="error-messages">{{ form.username.errors }}</p>
        <p class="error-messages">{{ form.email.errors }}</p>
        <p class="error-messages">{{ form.password.errors }}</p>
    </form>
</div>
</body>
<body>

</body>
</html>
